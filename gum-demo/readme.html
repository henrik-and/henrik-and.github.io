<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main id="readme-content"></main>
  <button id="copy-markdown-button">Copy as Markdown</button>
  <textarea id="markdown-source" style="display:none;"></textarea>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    'use strict';

    async function displayReadme() {
      try {
        const response = await fetch(`README.md?v=${new Date().getTime()}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const markdown = await response.text();
        const readmeContent = document.getElementById('readme-content');
        const markdownSource = document.getElementById('markdown-source');
        if (readmeContent && markdownSource) {
          readmeContent.innerHTML = marked.parse(markdown);
          markdownSource.value = markdown;
        }
      } catch (error) {
        console.error('Error fetching or parsing README.md:', error);
        const readmeContent = document.getElementById('readme-content');
        if (readmeContent) {
          readmeContent.textContent = 'Error loading README content.';
        }
      }
    }

    function copyMarkdown() {
      const markdownSource = document.getElementById('markdown-source');
      if (markdownSource) {
        navigator.clipboard.writeText(markdownSource.value).then(() => {
          const copyButton = document.getElementById('copy-markdown-button');
          copyButton.textContent = 'Copied!';
          setTimeout(() => {
            copyButton.textContent = 'Copy as Markdown';
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
        });
      }
    }

    document.getElementById('copy-markdown-button').addEventListener('click', copyMarkdown);

    displayReadme();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>gum-demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1><a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia">MediaDevices: getUserMedia()</a> Demo</h1>
  <div class="api-call-container">
    <div class="button-container">
      <button id="gum-button">getUserMedia</button>
    </div>
    <div class="settings-container">
      <pre>constraints = {
  audio: {</pre>
      <div class="setting">
        <label for="echoCancellation">echoCancellation:</label>
        <select id="echoCancellation">
          <option value="undefined">undefined</option>
          <optgroup label="Booleans">
            <option value="true">true</option>
            <option value="false">false</option>
          </optgroup>
          <optgroup label="Strings">
            <option value="all">all</option>
            <option value="remote-only">remote-only</option>
          </optgroup>
        </select>
      </div>
      <div class="setting">
        <label for="autoGainControl">autoGainControl:</label>
        <select id="autoGainControl">
          <option value="undefined">undefined</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>
      <div class="setting">
        <label for="noiseSuppression">noiseSuppression:</label>
        <select id="noiseSuppression">
          <option value="undefined">undefined</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>
      <div class="setting">
        <label for="audioDevice">deviceId:</label>
        <select id="audioDevice">
          <option value="default">default</option>
        </select>
      </div>
      <pre>  },
  video: false
}</pre>
    </div>
  </div>
  <div id="stream-controls-container">
    <div id="visualizer-and-stop-container">
      <canvas id="audio-visualizer" width="100" height="34"></canvas>
      <button id="record-button"><span class="record-dot"></span>Rec</button>
      <audio id="recorded-audio" controls></audio>
      <canvas id="recorded-visualizer" width="200" height="50"></canvas>
      <button id="stop-button">Stop Stream</button>
    </div>
    <div id="checkbox-container">
      <input type="checkbox" id="mute-checkbox" />
      <label for="mute-checkbox">Mute</label>
      <input type="checkbox" id="play-checkbox" />
      <label for="play-checkbox">Play</label>
    </div>
    <div id="track-settings-container">
      <pre id="track-settings"></pre>
      <pre id="track-properties"></pre>
    </div>
  </div>
  <audio id="audio-playback"></audio>
  <p id="error-message" class="error"></p>
  <script type="module" src="js/main.js" defer></script>
</body>
</html>
